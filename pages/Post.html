<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YvTang-Post</title>
    <link rel="stylesheet" href="../style/post.css">

    <!-- marked库 -->
    <script src="https://cdn.bootcss.com/marked/0.8.1/marked.min.js"></script>
    <!-- Leancloud库 -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@latest/dist/av-min.js"></script>



</head>

<body>

    <div id="form">
        <span>Title:</span>
        <input placeholder="Title" required="required" autofocus="autofocus" type="text" name="title" id="title">
        <span>Content:</span>
        <textarea placeholder="Content" required="required" mode="markdown" type="text" name="content"
            id="content"></textarea>
        <input placeholder="Your QQ number" required="required" type="number" name="QQ" id="qq">
        <button onclick="mdGetOn(title,content)" id="submit">Submit</button>

    </div>
    <script src="/Structures/structures.js"></script>
    <script src="../js/Post.js"></script>
</body>

</html>
